on:
    workflow_dispatch:
    push:
        branches:
            - 'master'
jobs:
    Release:
        # MUST CHANGE GITHUB_TOKEN PERMISSION FROM READ TO WRITE
        strategy:
            matrix:
                os: [ubuntu-latest]
        runs-on: ${{ matrix.os }}
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install Node for semantic-release
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - run: npm i -D semantic-release @terrestris/maven-semantic-release
            - run: semantic-release
